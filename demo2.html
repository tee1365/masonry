<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .clearfix {
      content: "";
      display: block;
      clear: both;
    }

    .item {
      list-style: none;
      height: 300px;
      width: 300px;
      position: relative;
      margin-top: 20px;
      margin-left: 20px;
      border: 1px solid;
      padding: 10px;
      padding-bottom: 0;
    }

    .item img {
      width: 100%;
    }

    .content h3 {
      margin-top: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #999;
    }

    .content>p {
      margin-top: 10px;
      color: #555;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div>
    <ul class="container">
      <li class="item">
        <a href="#"><img src="https://images.unsplash.com/photo-1503640538573-148065ba4904?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=07c73b2d07218491dacf8511f3ee79e3&auto=format&fit=crop&w=1050&q=80" alt=""></a>
        <div class="content">
          <h3>header</h3>
          <p>paragraph</p>
        </div>
      </li>
    </ul>
  </div>
  <script>
  
  </script>

</body>

</html>
